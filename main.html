<!doctype html>
<html>
    <head>
        <title>KWEB Survey Page</title>
    </head>

    <body>
        <div>
            <h1>KWEB Survey Page</h1>
        </div>
        <div>
            <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB logo" width="340" height="100">
        </div>
        <div>
            <a href="https://kwebofficial.com/">KWEB Homepage</a>
        </div>
 
        <p class="description">
            <b>1. Write your name.</b>
        </p>
        <div>
            <input type="text" name="student-name">
        </div>

        <p class="description">
            <b>2. Write your student number.</b>
        </p>
        <div>
            <input type="text" name="student-number">
        </div>

        <p class="description">
            <b>3. Write your member level.</b>
        </p>
        <div>
            <label><input type="radio" name="member-level" value="Admin">Admin</label>
            <label><input type="radio" name="member-level" value="Intern">Intern</label>
            <label><input type="radio" name="member-level" value="Qualified">Qualified</label>
        </div>

        <p class="description">
            <b>4. Select all fields you are interested in.</b>
        </p>
        <div>
            <label><input type="checkbox" name="interested-fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="interested-fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="interested-fields" value="Web Crawling">Web Crawling</label>
            <label><input type="checkbox" name="interested-fields" value="Web Security">Web Security</label>
            <label><input type="checkbox" name="interested-fields" value="Etcetera">Etcetera <input type="text" name="Etcetera"></label>
        </div>          

        <p class="description">
            <b>5. Give us your overall evaluation and feedback about the previous study.</b>
        </p>
        <div>
            <textarea cols="60" rows="10" name="feedback"></textarea>
        </div>
        <div>
            <button>Submit your answers</button>
        </div>
    </body>
</html>
